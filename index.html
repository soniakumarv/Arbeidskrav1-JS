<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Handleliste</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="groceries">
          <h1 style="text-align: center">Handleliste</h1>

          <div class="list-container">
            <div class="have-enough">
              <h2>Har nok av</h2>

              <input
                type="text"
                name="have-enough"
                id="enough-input"
                placeholder="Skriv vare..."
              />
              <button onclick="addEnoughItem()">Legg til</button>
              <ul id="have-enough-list"></ul>
            </div>

            <div class="almost-empty">
              <h2>Begynner å gå tom for</h2>
              <input
                type="text"
                name="almost-empty"
                id="almost-input"
                placeholder="Skriv vare..."
              />

              <button onclick="addAlmostItem()">Legg til</button>
              <ul id="almost-empty-list"></ul>
            </div>

            <div class="buy-more">
              <h2>Må kjøpe mere av</h2>
              <div id="priceSummary"></div>
              <input
                type="text"
                name="buy-more"
                id="more-input"
                placeholder="Skriv vare..."
              />

              <input
                type="number"
                name="add-price"
                id="price-input"
                placeholder="pris"
                min="1"
              />
              <button onclick="addMoreItem()">Legg til</button>
              <ul id="buy-more-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
